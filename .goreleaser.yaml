project_name: adhar

before:
  hooks:
    - go mod tidy
    - go generate ./...

release:
  # Mark nightly build as prerelease based on tag
  prerelease: auto

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X adhar-io/adhar/cmd/version.Version={{ .Version }}
      - -X adhar-io/adhar/cmd/version.GitCommit={{ .FullCommit }}
      - -X adhar-io/adhar/cmd/version.BuildDate={{ .CommitDate }}
      - -w
      - -s
    binary: adhar
    ignore:
      - goos: linux
        goarch: "386"
      - goos: windows
        goarch: arm64
brews:
  - name: adhar
    homepage: "https://adhar.io"
    repository:
      owner: adhar-io
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TOKEN }}"
    commit_author:
      name: "AdharAutomation"
      email: "noreply@adhar.io"
    directory: Formula
    install: |
      bin.install "adhar"
    test: |
      system "#{bin}/adhar --version"
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - docs/**/*
checksum:
  name_template: "checksums.txt"
  algorithm: sha256
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch
