globalSettings:
  adharContext: "template-mode"
  enableHAMode: false
  defaultRegion: "local"

environments:
  local:
    provider: "kind"
    region: "local"
    clusterConfig:
      - key: "kubernetes_version"
        value: "v1.33.2"
      - key: "node_count"
        value: "1"
    coreServices:
      argocd:
        values:
          - key: "server.replicas"
            value: "1"
      gitea:
        values:
          - key: "replicaCount"
            value: "1"
      nginx:
        enabled: true
      cilium:
        enabled: true
