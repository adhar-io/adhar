# Default values for otomi-console.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: docker.io
  repository: adhario/console
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  kubernetes.io/ingress.class: nginx
  kubernetes.io/tls-acme: "true"
  hosts:
  - host: console.local
    paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}

env: []
