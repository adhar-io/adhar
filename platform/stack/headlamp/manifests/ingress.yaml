apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headlamp
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  ingressClassName: "nginx"
  rules:
    - host: localhost
      http:
        paths:
          - path: /headlamp
            pathType: ImplementationSpecific
            backend:
              service:
                name: headlamp
                port:
                  number: 80
    - host: adhar.localtest.me
      http:
        paths:
        - path: /headlamp
          pathType: ImplementationSpecific
          backend:
            service:
              name: headlamp
              port:
                number: 80