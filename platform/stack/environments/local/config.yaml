environment: local
type: nonprod
packages:
  - name: external-secrets
    namespace: external-secrets
    install: "true"
    manifestPath: "security/external-secrets/manifests"
    isChart: "false"
  - name: cert-manager
    namespace: cert-manager
    install: "true"
    manifestPath: "security/cert-manager/manifests"
    isChart: "false"
  - name: cnpg
    namespace: cnpg-system
    install: "false"
    manifestPath: "data/cnpg/manifests"
    isChart: "false"
  - name: headlamp
    namespace: adhar-system
    install: "true"
    manifestPath: "observability/headlamp/manifests"
    isChart: "false"
  - name: keycloak
    namespace: keycloak
    install: "true"
    manifestPath: "security/keycloak/manifests"
    isChart: "false"
  - name: argo-workflows
    namespace: argo
    install: "true"
    manifestPath: "application/argo-workflows/manifests/dev"
    isChart: "false"
  - name: adhar-console
    namespace: backstage
    install: "true"
    manifestPath: "core/adhar-console/manifests"
    isChart: "false"
  - name: adhar-templates
    namespace: backstage
    install: "true"
    manifestPath: "application/adhar-templates"
    isChart: "false"