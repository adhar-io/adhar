# Headlamp UI - uses subdomain because Headlamp doesn't support path prefixes
# Access via: https://headlamp.adhar.localtest.me/
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp-route
  namespace: adhar-system
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  parentRefs:
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: https-headlamp
  hostnames:
    - "headlamp.adhar.localtest.me"
  rules:
    # All requests to headlamp subdomain go to headlamp
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: headlamp
          namespace: adhar-system
          port: 80
