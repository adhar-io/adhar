apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp-route
  namespace: adhar-system
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  parentRefs:
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: https
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: https-alt
  hostnames:
    - "adhar.localtest.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headlamp
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Forwarded-Prefix
                value: /headlamp
              - name: X-Forwarded-Proto
                value: https
      backendRefs:
        - name: headlamp
          namespace: adhar-system
          port: 80
