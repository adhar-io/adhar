---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
  namespace: adhar-system
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: keycloak
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keycloak
  name: keycloak
  namespace: adhar-system
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - args:
            - start-dev
          env:
            - name: KEYCLOAK_ADMIN
              value: adhar-admin
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-app
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-app
                  key: password
            - name: KEYCLOAK_LOGLEVEL
              value: ALL
            - name: QUARKUS_TRANSACTION_MANAGER_ENABLE_RECOVERY
              value: "true"
          envFrom:
            - secretRef:
                name: keycloak-config
            - configMapRef:
                name: keycloak-config
          image: quay.io/keycloak/keycloak:26.4.7
          name: keycloak
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /keycloak/realms/master
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          volumeMounts:
            - mountPath: /opt/keycloak/conf
              name: keycloak-config
              readOnly: true
      volumes:
        - configMap:
            name: keycloak-config
          name: keycloak-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: adhar-system
data:
  keycloak.conf: |
    # Database
    db=postgres
    db-url=jdbc:postgresql://keycloak-db-rw.adhar-system.svc.cluster.local:5432/keycloak

    # Proxy configuration for Keycloak 26+ (replaces deprecated proxy=edge)
    # Use X-Forwarded-* headers from the gateway
    proxy-headers=xforwarded
    http-enabled=true

    # Hostname configuration for Keycloak 26+
    # http-relative-path sets the base context path
    http-relative-path=/keycloak

    # hostname-url sets the full URL including path for URL generation
    hostname-url=https://adhar.localtest.me/keycloak

    # Debug mode for hostname resolution
    hostname-debug=true

    # Strict hostname checking (disabled for dev)
    hostname-strict=false
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-superuser
  namespace: adhar-system
type: Opaque
stringData:
  username: superadmin
  password: supersecret
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-app
  namespace: adhar-system
type: Opaque
stringData:
  username: keycloak
  password: keycloakpass
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-db
  namespace: adhar-system
spec:
  instances: 1
  storage:
    size: 1Gi
  superuserSecret:
    name: keycloak-db-superuser
  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      secret:
        name: keycloak-db-app
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-route
  namespace: adhar-system
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  parentRefs:
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: https
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: http-localhost
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: https-alt
  hostnames:
    - "adhar.localtest.me"
    - "localhost"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /keycloak
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Forwarded-Proto
                value: https
              - name: X-Forwarded-Host
                value: adhar.localtest.me
              - name: X-Forwarded-Prefix
                value: /keycloak
              - name: X-Forwarded-Port
                value: "443"
      backendRefs:
        - name: keycloak
          namespace: adhar-system
          port: 8080
