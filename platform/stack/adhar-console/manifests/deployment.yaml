apiVersion: apps/v1
kind: Deployment
metadata:
  name: adhar-console
  labels:
    app.kubernetes.io/name: adhar-console
    app.kubernetes.io/instance: adhar-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adhar-console
      app.kubernetes.io/instance: adhar-console
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adhar-console
        app.kubernetes.io/instance: adhar-console
    spec:
      serviceAccountName: adhar-console-sa
      securityContext:
        runAsGroup: 101
        runAsUser: 101
      containers:
        - name: adhar-console
          image: "docker.io/adhario/console:latest"
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            runAsGroup: 101
            runAsUser: 101
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
