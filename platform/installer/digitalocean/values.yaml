cluster:
  name: adhar
  provider: digitalocean
  domainSuffix: cloud.adhar.io
otomi:
  hasExternalDNS: true
dns:
  domainFilters:
    - cloud.adhar.io
  provider:
    digitalocean:
      apiToken: 'ADD-YOUR-DIGITALOCEAN-API-TOKEN-HERE'
apps:
  cert-manager:
    issuer: letsencrypt
    stage: production
    email: admin@adhar.io
