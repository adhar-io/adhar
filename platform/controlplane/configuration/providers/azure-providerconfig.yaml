---
# Azure Container Service Provider Configuration
apiVersion: containerservice.azure.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: azure-containerservice
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: azure-credentials
      key: credentials
