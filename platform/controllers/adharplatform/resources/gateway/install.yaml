apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: cilium
spec:
  controllerName: io.cilium/gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: adhar-gateway
  namespace: adhar-system
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "adhar.localtest.me"
      allowedRoutes:
        namespaces:
          from: Same
    - name: http-localhost
      protocol: HTTP
      port: 80
      hostname: "localhost"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "adhar.localtest.me"
      tls:
        mode: Terminate
        certificateRefs:
          - name: adhar-cert
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-alt
      protocol: HTTPS
      port: 8443
      hostname: "adhar.localtest.me"
      tls:
        mode: Terminate
        certificateRefs:
          - name: adhar-cert
      allowedRoutes:
        namespaces:
          from: Same
    # Hubble subdomain - Hubble doesn't support path prefixes, so use subdomain
    - name: https-hubble
      protocol: HTTPS
      port: 443
      hostname: "hubble.adhar.localtest.me"
      tls:
        mode: Terminate
        certificateRefs:
          - name: adhar-cert
      allowedRoutes:
        namespaces:
          from: Same
    # Headlamp subdomain - Headlamp doesn't support path prefixes, so use subdomain
    - name: https-headlamp
      protocol: HTTPS
      port: 443
      hostname: "headlamp.adhar.localtest.me"
      tls:
        mode: Terminate
        certificateRefs:
          - name: adhar-cert
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: adhar-system
spec:
  parentRefs:
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: https
  hostnames:
    - "adhar.localtest.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /argocd
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Forwarded-Prefix
                value: /argocd
      backendRefs:
        - name: argo-cd-argocd-server
          namespace: adhar-system
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitea-route
  namespace: adhar-system
spec:
  parentRefs:
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: https
  hostnames:
    - "adhar.localtest.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /gitea
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Forwarded-Prefix
                value: /gitea
      backendRefs:
        - name: gitea-http
          namespace: adhar-system
          port: 3000
---
# Hubble UI - uses subdomain because Hubble doesn't support path prefixes
# Access via: https://hubble.adhar.localtest.me/
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-route
  namespace: adhar-system
spec:
  parentRefs:
    - name: adhar-gateway
      namespace: adhar-system
      sectionName: https-hubble
  hostnames:
    - "hubble.adhar.localtest.me"
  rules:
    # All requests to hubble subdomain go to hubble-ui
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: hubble-ui
          namespace: adhar-system
          port: 80
